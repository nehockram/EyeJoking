<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cocostyles.css">
    <link rel="stylesheet" href="css/responso.css">
    <title>Eye Joking</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center">Eye Joking</h1>
        </div>
        <div class="row" id="addJokeTitleField>">
            <label class="col-4" for="tfJokeTitle">Joke Title:</label>
            <input class="col-7" type="text" id="tfJokeTitle" placeholder="Enter Joke Title here...">
        </div>

        <div class="row" id="addJokeField>">
            <label for="taTheJoke">The Joke:</label>
            <textarea rows="8" id="taTheJoke" placeholder="Enter Joke here..."></textarea>
        </div>

        <div>
            <button class="btn" type="button" id="addJokeBtn">Add Joke</button>
        </div>


        <div class="row">
            <div class="listy">
                <h3 class="text-center">All Jokes</h3>
            </div>

            <div class="listy">
                <h3 class="text-center">The Set List</h3>
            </div>


        </div>

        <div class="row">
            <div  id="display">
                <ul id="theList"></ul>
                <ul id="setList"></ul>

            </div>
            <div id="displaySetList">
            </div>
        </div>

        <div id="displayJokeArea"></div>
    </div>

    <!--load JS-->
    <script src="js/eyejokingDB.js"></script>
    <script src="js/DnD.js"></script>
    <script src="js/eyejoking.js"></script>


</body>

</html>
